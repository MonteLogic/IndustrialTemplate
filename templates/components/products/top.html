<h2 class="container-header page-heading">{{lang 'products.top'}}</h2>

<ul class="productGrid productGrid--maxCol{{ columns }} top-sellers" data-product-type="top_sellers">
    {{#each products}}
    <li class="product">
        {{>components/products/card show_compare=../show_compare show_rating=../settings.show_product_rating theme_settings=../theme_settings customer=../customer}}
    </li>
    {{/each}}
</ul>
