<div class="new-products-container">
  <h2 class="container-header page-heading">{{lang 'products.new' }}</h2>

  <ul class="productGrid productGrid--maxCol{{ columns }} new-products" data-product-type="new">
      {{#each products}}
      <li class="product">
          {{>components/products/card show_compare=../show_compare show_rating=../settings.show_product_rating theme_settings=../theme_settings customer=../customer}}
      </li>
      {{/each}}
  </ul>

</div>
